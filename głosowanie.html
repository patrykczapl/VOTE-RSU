<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Głosowanie</title>
    <style>
        /* Stylowanie dla kontenera */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            gap: 20px;
        }
        
        /* Stylowanie dla kafelków */
        .kafelek {
            width: 450px;
            height: 450px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            border-radius: 10px;
           
        }
        
        /* Kolory kafelków */
        .za {
            background-color: #4CAF50; /* Zielony */
        }
        
        .przeciw {
            background-color: #F44336; /* Czerwony */
        }
        
        .wstrzymuje {
            background-color: #FFEB3B; /* Żółty */
            color: black; /* Czarny tekst dla kontrastu */
        }
    </style>
</head>
<body>
    <h1 align="center">GŁOSOWANIE I SESJA RADY SAMORZĄDU UCZNIOWSKIEGO</h1>
    
    <div class="container">
        <div class="kafelek za" onclick="oddajGlos('za')">Za</div>
        <div class="kafelek przeciw" onclick="oddajGlos('przeciw')">Przeciw</div>
        <div class="kafelek wstrzymuje" onclick="oddajGlos('wstrzymuje')">Wstrzymuję się</div>
    </div>

    <script>
        function oddajGlos(opcja) {
            // Pobierz obecne dane z Local Storage
            let wyniki = JSON.parse(localStorage.getItem('wyniki')) || { za: 0, przeciw: 0, wstrzymuje: 0, liczbaGlosujacych: 0 };

            // Zwiększ licznik dla odpowiedniej opcji i liczba głosujących
            wyniki[opcja]++;
            wyniki.liczbaGlosujacych++;
            
            // Zapisz zaktualizowane wyniki do Local Storage
            localStorage.setItem('wyniki', JSON.stringify(wyniki));

            // Potwierdzenie oddania głosu
            alert('Twój głos został oddany!');
        }
    </script>
</body>
</html>
