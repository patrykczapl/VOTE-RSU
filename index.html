<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Głosowanie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .person {
      margin: 10px 0;
    }
  </style>
</head>
<body>

  <h1>Głosowanie</h1>
  <form id="votingForm">
    <!-- Generowanie pól do głosowania dla 24 osób -->
    <div id="votingFields"></div>
    <button type="button" onclick="saveVotes()">Zapisz głosy</button>
  </form>
  <p><a href="wyniki.html">Zobacz wyniki</a></p>

  <script>
    // Inicjalizacja danych dla 24 osób
    const persons = Array.from({length: 24}, (_, i) => ({ name: `Osoba ${i + 1}`, votes: 0 }));
    
    // Generowanie pól do głosowania
    const votingFields = document.getElementById("votingFields");
    persons.forEach((person, index) => {
      const personDiv = document.createElement("div");
      personDiv.className = "person";
      personDiv.innerHTML = `
        <label>${person.name}: </label>
        <input type="number" id="vote-${index}" min="0" value="0" />
      `;
      votingFields.appendChild(personDiv);
    });

    // Funkcja zapisywania wyników w localStorage
    function saveVotes() {
      persons.forEach((person, index) => {
        const voteInput = document.getElementById(`vote-${index}`);
        const votes = parseInt(voteInput.value) || 0;
        person.votes = votes;
      });
      // Zapis wyników do localStorage
      localStorage.setItem("votes", JSON.stringify(persons));
      alert("Głosy zostały zapisane!");
    }
  </script>

</body>
</html>
