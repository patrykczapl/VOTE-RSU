    <script>
        function oddajGlos() {
            let wyniki = JSON.parse(localStorage.getItem('wyniki')) || {};
            for (let i = 1; i <= 24; i++) {
                wyniki[`osoba${i}`] = wyniki[`osoba${i}`] || 0;
                wyniki[`osoba${i}`] += parseInt(document.getElementById(`osoba${i}`).value);
            }
            wyniki.liczbaGlosujacych = Object.values(wyniki).reduce((sum, current) => sum + current, 0) - wyniki.liczbaGlosujacych;

            localStorage.setItem('wyniki', JSON.stringify(wyniki));
            alert('Twój głos został oddany!');
