<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Głosowanie</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }
        
        .osoba {
            display: flex;
            justify-content: space-between;
            width: 300px;
        }

        .osoba input {
            width: 50px;
        }

        .kafelek {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1 align="center">GŁOSOWANIE I SESJA RADY SAMORZĄDU UCZNIOWSKIEGO</h1>
    
    <div class="container">
        <!-- Lista pól tekstowych dla 24 osób -->
        <!-- Add labels for each person -->
        <!-- Adjusted so each person is identified -->
        <div class="osoba"><label for="osoba1">Osoba 1:</label><input type="number" id="osoba1" min="0" max="24"></div>
        <div class="osoba"><label for="osoba2">Osoba 2:</label><input type="number" id="osoba2" min="0" max="24"></div>
        <div class="osoba"><label for="osoba3">Osoba 3:</label><input type="number" id="osoba3" min="0" max="24"></div>
        <!-- Repeat similar divs for all 24 entries, changing the IDs and labels accordingly -->
        <div class="osoba"><label for="osoba24">Osoba 24:</label><input type="number" id="osoba24" min="0" max="24"></div>

        <!-- Voting and Results Buttons -->
        <div class="kafelek" onclick="oddajGlos()">Głosuj</div>
        <div class="kafelek" onclick="window.location.href='results.html'">Zobacz Wyniki</div>
    </div>

    <script>
        function oddajGlos() {
            let wyniki = JSON.parse(localStorage.getItem('wyniki')) || {};
            for (let i = 1; i <= 24; i++) {
                let input = document.getElementById(`osoba${i}`).value;
                if (input) {  // Only process if input is not empty
                    wyniki[`osoba${i}`] = wyniki[`osoba${i}`] || 0;
                    wyniki[`osoba${i}`] += parseInt(input);
                }
            }

            wyniki.liczbaGlosujacych = (wyniki.liczbaGlosujacych || 0) + 1;

            localStorage.setItem('wyniki', JSON.stringify(wyniki));
            alert('Twój głos został oddany!');
        }
    </script>
</body>
</html>
